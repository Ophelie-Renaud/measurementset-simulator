<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiot√©lescope Parabolique</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<script>
//custom variable for x coordinate of clouds
let cloudOneX = 50;

//custom variable for shooting stars
let lineXone = 0;
let lineYone = 0;

function setup() {
  createCanvas(400, 400);
}

function draw() {
  background('navy'); //navy background
  frameRate(15); //set frame rate to 15

  //shooting star
  stroke("yellow");
  line(lineXone, lineYone, lineXone + 30, lineYone - 30);
  
  //moon
  fill(255);
  stroke(0);
  circle(350, 50, 100);  
  //overlap by navy circle for crescent moon
  stroke("navy");   
  fill("navy");
  circle(320,50,100);


  
  //grass
  fill('rgb(50,76,50)');
  rect(0,300, 400, 100);
  
  //clouds
  fill(255);
  ellipse(cloudOneX, 50, 80, 40);
  ellipse(cloudOneX - 40, 100, 60, 20);
  ellipse(cloudOneX + 20, 150, 40, 10);

  //growing trees
  //trunk
  fill("rgb(118,80,72)");
  rect(40, 270, 15, 50);
  //leaves
  fill("green");
  triangle(25, 270, 45, 240 - frameCount % 2900,70, 270);
  

  //trunk
  fill("rgb(118,80,72)");
  rect(340, 330, 15, 50);
  //leaves
  fill("green");
  triangle(325, 330, 345, 240 - frameCount % 290, 370, 330);
  
    //telescope
  //trunc
  fill(255);
  rect(150, 310, 15, 50);
 // scope
  circle(155, 270, 100);
    //overlap by navy rec for crescent moon
  stroke("navy");   
  fill("navy");
  rect(100,120,150);
  fill(255);
  stroke(255);
  rect(155, 230, 5, 80);
  
 

  //sets the x coordinate to the frame count
  //resets at left edge
  cloudOneX = frameCount % width

 //set shooting star to random location
 lineXone = random(0, 400);
 lineYone = random(0, height/2); 
}


</script>

</body>
</html>
